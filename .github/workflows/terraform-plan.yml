name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: development
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_H }}
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init -reconfigure
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="hyperscalers.tfvars" -no-color -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
          TF_VAR_azure_subscription_id: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          TF_VAR_azure_tenant_id: ${{ fromJson(secrets.AZURE_H).tenantId }}
        continue-on-error: true
      
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
