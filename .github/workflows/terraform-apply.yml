name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_H }}
      
      - name: Terraform Init
        run: terraform init -reconfigure
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
      
      - name: Terraform Validate
        run: terraform validate
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
      
      - name: Terraform Plan
        run: |
          terraform plan -var-file="hyperscalers.tfvars" -no-color 
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_H).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_H).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_H).tenantId }}
          TF_VAR_azure_subscription_id: ${{ fromJson(secrets.AZURE_H).subscriptionId }}
          TF_VAR_azure_tenant_id: ${{ fromJson(secrets.AZURE_H).tenantId }}
      
