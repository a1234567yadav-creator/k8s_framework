# Backstage Developer Portal - Raw Kubernetes Manifests
# Following official documentation approach with basic setup

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifests/00-namespace.yaml
  - manifests/01-postgres-secret.yaml
  - manifests/02-postgres-storage.yaml
  - manifests/03-postgres-deployment.yaml
  - manifests/04-postgres-service.yaml
  - manifests/05-backstage-secret.yaml
  - manifests/06-backstage-config.yaml
  - manifests/07-backstage-deployment.yaml
  - manifests/08-backstage-rbac.yaml
  - manifests/09-backstage-service.yaml
  - manifests/11-platform-catalog.yaml
  - manifests/12-rbac.yaml

commonLabels:
  app.kubernetes.io/part-of: backstage
  app.kubernetes.io/managed-by: flux

namespace: backstage