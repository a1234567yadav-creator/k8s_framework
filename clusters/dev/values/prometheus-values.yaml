prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 2Gi
grafana:
  ingress:
    enabled: true
    hosts:
      - grafana.dev.example.com
kube-prometheus-stack: # to be commited before going live since this is local testing and the application running in hyper v node
  prometheus-node-exporter:
    enabled: false
