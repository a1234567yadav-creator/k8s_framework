prometheus:
  prometheusSpec:
    retention: 3d  # Reduced from 7d for smaller storage
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
grafana:
  ingress:
    enabled: true
    hosts:
      - grafana.dev.example.com
kube-prometheus-stack: # to be commited before going live since this is local testing and the application running in hyper v node
  prometheus-node-exporter:
    enabled: false
  alertmanager:
    enabled: false  # Disable in dev to save resources
