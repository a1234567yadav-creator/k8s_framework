# Prometheus Stack Configuration for dev
# Resource constraints removed - Kubernetes will auto-manage
prometheus:
  prometheusSpec:
    retention: 7d
    resources: {}
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources: {}
    
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

grafana:
  enabled: false  # Installed separately
  ingress:
    enabled: true
    hosts:
      - grafana.dev.example.com

kubeStateMetrics:
  resources: {}

nodeExporter:
  resources: {}

prometheusOperator:
  resources: {}

kube-prometheus-stack:
  prometheus-node-exporter:
    enabled: false  # Can be enabled if needed
  alertmanager:
    enabled: true
