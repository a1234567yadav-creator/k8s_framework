# Grafana Configuration for dev
# Resource constraints removed - Kubernetes will auto-manage
adminUser: admin
adminPassword: ChangeMe123!

# Enable iframe embedding for Backstage integration
grafana.ini:
  security:
    allow_embedding: true
    cookie_samesite: none
    cookie_secure: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 30s

persistence:
  enabled: true
  size: 5Gi

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.dev.example.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

resources: {}
